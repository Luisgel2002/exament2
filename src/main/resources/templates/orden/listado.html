<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ejemplos Prof. Ernesto Arbulú</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container w-100">
		<div class="row mb-3 mt-5 align-items-center">
			<div class="col-md-10">
				<h1 class="m-0">Listado de órdenes de compra</h1>
			</div>

			<div class="col-md-2">
				<a th:href="@{/orden/nuevo}" class="btn btn-success w-100">
					<i class="fa-solid fa-plus"></i>
					Nuevo
				</a>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-12">
				<table class="table table-hover table-responsive">
					<thead class="table-dark text-center">
						<tr>
							<th>Número</th>
							<th>Fecha de entrega</th>
							<th>Dirección de entrega</th>
							<th>Proveedor</th>
							<th>Rubro</th>
							<th>Página web</th>
							<th>Monto</th>
							<th>Estado</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody class="table-secondary">
						<tr th:each="item: ${lstOrden}">
							<td th:text="${item.nroOrden}" class="text-center"></td>
							<td th:text="${item.fechaEntrega}" class="text-center"></td>
							<td th:text="${item.direccionEntrega}" class="text-center"></td>
						    <td th:text="${item.proveedor.ruc + ' - ' + item.proveedor.razonSocial}" class="text-center"></td>
							<td th:text="${item.proveedor.rubro.denominacion}" class="text-center"></td>
							<td th:text="${item.proveedor.paginaWeb}" class="text-center"></td>
							<td th:text="${item.monto}" class="text-center"></td>
							<td th:text="${item.Estado == 'A' ? 'Pendiente' :
              (item.estado == 'C' ? 'completado' :
              (item.estado == 'A' ? 'anulado' : 'Desconocido'))}"
								class="text-center">></td>
							<td class="text-center align-middle"><a th:href="@{/orden/edicion/{id}(id=${item.nroOrden})}"
								class="btn btn-outline-secondary" title="Editar" role="button">
									<i class="fa-regular fa-pen-to-square"></i>
							</a>></td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<th:block th:utext="${toast}"></th:block>
</body>

</html>
