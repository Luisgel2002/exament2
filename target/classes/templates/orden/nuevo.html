<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ejemplos Prof. Ernesto Arbulú</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-body">
				<h1 class="card-title text-center">Orden de compra nueva</h1>
				<div class="row d-flex justify-content-center">
					<div class="col-md-6">
						<form class="row g-2" method="post" novalidate th:object="${orden}" th:action="@{/orden/registrar}">
							<div class="col-md-6 position-relative">
								<label for="proveedor">Proveedor</label>
								<select class="form-select" required>
									<option value="">--Seleccione--</option>
									<option th:each="item:${lstProveedor}" th:value="${item.idProveedor}"
											th:text="${item.razonSocial}">
										</option>
								</select>
							</div>
							<div class="col-md-6 position-relative">
								<label for="monto">Monto</label>
								<input type="number" class="form-control" step="0.01" placeholder="0.00" required>
							</div>
							<div class="col-md-12 position-relative">
								<label for="direccionEntrega">Dirección de entrega</label>
								<input type="text" class="form-control" placeholder="Ingrese una dirección de entrega"
									required>
							</div>
							<div class="col-md-6 position-relative">
								<label for="fechaEntrega">Fecha de entrega</label>
								<input type="date" class="form-control" required>
							</div>
							<div class="col-md-12 d-flex justify-content-between">
								<!-- Botón Regresar -->
								<a th:href="@{/orden/listado}" class="btn btn-outline-dark">
									<i class="fa-solid fa-reply"></i> Regresar
								</a>
								<!-- Botón Registrar -->
								<button type="submit" class="btn btn-primary" name="action" value="registrar">
									<i class="fa-solid fa-floppy-disk"></i> Registrar
								</button>
								<!-- Botón Limpiar -->
								<button type="reset" class="btn btn-secondary">
									<i class="fa-solid fa-broom"></i> Limpiar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
